    <script>
        Number.prototype.PrecisionMaker = function (decimalPlaces) {
            const number = this.valueOf();
            if (number.toString().split('.').length > 1) {
                const beforeDecimal = number.toString().split('.')[0];
                if (decimalPlaces) {
                    const afterDecimal = number
                        .toString()
                        .split('.')[1]
                        .slice(0, decimalPlaces);
                    return beforeDecimal + '.' + afterDecimal;
                } else {
                    return beforeDecimal;
                }
            } else {
                return number;
            }
        };
    </script>
